<!DOCTYPE html>
<html lang="pt br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Advinhação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="screen1 hide">
     <h1>Jogo da Adivinhação</h1>
     <p>Adivinhe um número entre 0 e 10</p>
      <form>
       <input id="inputNumber" type="number">
       <button  id="btnTry">Tentar</button>
      </form>
    </div>
    <div class="screen2">
      <h2>Acertou em 3 tentativas</h2>
      <button  id="btnReset">Jogar novamente</button>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
